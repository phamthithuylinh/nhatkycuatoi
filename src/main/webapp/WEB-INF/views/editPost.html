<!DOCTYPE html>
<html lang="en" xmlns:border-radius="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sửa Bài Viết</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron text-center"  style="background-color: #FBEFEF; margin-bottom: 0px">
    <img src="https://bongsdiary.com/wp-content/uploads/2018/12/Header-1900-x-700-1410x600.jpg"height="300px">
    <h1 class="display-3" style="color: #8A0829">Nhật Ký Của Tôi </h1>
    <p class="lead"></p>
    <hr class="my-2">
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<form class="form-group" th:action="@{/editPost.html}" style="display: inline"  method="post" th:object="${baiViet}">
    <div class="form-group" style="display: inline">
    <h3>Sửa Bài Viết</h3>
        Mã Bài Viết<br>
        <input type="text" th:field="*{maBaiViet}" disabled/><br>
        Tiêu Đề<br>
        <input type="text" th:field="*{tieuDe}"/><br>
        Tâm Trạng<br>
        <input type="text" th:field="*{tamTrang}"/><br>
        Nội Dung</br>
        <textarea id="w3mission" rows="4" cols="50" th:field="*{noiDung}"></textarea><br>
        Ngày<br>
        <input type="text" th:field="*{ngay}"/><br>
        Ảnh<br>
        <input type="text" th:field="*{anh}"/><br><br>
        <button type="submit" class="btn btn-primary" style="margin-left: 20px; background-color: #8A0829;border-color: #8A0829" >Lưu Bài Viết</button>
    </div>
</form>
    <form style="display: inline" action="/view.html">
    <button  type="submit" class="btn btn-primary" style="margin-left: 20px; background-color: #8A0829;border-color: #8A0829" >Trở Về </button>
    </form>
</div>
</body>
</html>
