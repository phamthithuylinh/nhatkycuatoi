<!DOCTYPE html>
<html lang="en" xmlns:border-radius="http://www.w3.org/1999/xhtml">
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nhật Ký Của Tôi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron text-center" style="background-color: #FBEFEF">
    <img src="https://bongsdiary.com/wp-content/uploads/2018/12/Header-1900-x-700-1410x600.jpg"height="300px">
    <h1 class="display-3" style="color: #8A0829"><b>Nhật Ký Của Tôi </b></h1>
    <p class="lead"></p>
    <hr class="my-2">
    <h4>Danh Sách Bài Viết</h4>
    <br>

    <form action="create.html" style="display: inline">
        <button href="create.html" class="btn btn-primary" style="margin-left: 10px; background-color: #8A0829;border-color: #8A0829" >Tạo Bài Viết</button>
    </form>
    <form action="infor.html" style="display: inline">
        <button href="infor.html" class="btn btn-primary" style="margin-left: 10px; background-color: #8A0829;border-color: #8A0829" >Thông Tin Tài Khoản</button>
    </form>
    <form action="logout" style="display: inline">
        <button class="btn btn-primary" style="margin-left: 5px; background-color: #8A0829;border-color: #8A0829" >Đăng Xuất</button>
    </form>
    <br>
    <br><br>
    <div style="margin: 0 auto">
    <th:block th:each="BaiViet : ${baiViet}">
    <div class="card float-left m-3 text-center"  style="width:680px">
        <div class="card-body">
            <h5 class="card-title" style="color: darkred" th:text="${BaiViet.tieuDe}"></h5>
            <span th:text="${BaiViet.tamTrang}"></span><br>
            <span style="font-size: 10px" th:text="${BaiViet.ngay}"></span><br><br>
            <p class="card-text" th:text="${BaiViet.noiDung}"></p>

            <img class="card-img-bottom" alt="Card image" th:src="${BaiViet.anh}" height="400px"><br><br>
            <a th:href="@{/deletePost/__${BaiViet.MaBaiViet}__}" class=" float-right" style="width: 115px; color: #8A0829">Xóa</a>
            <a th:href="@{/editPost/__${BaiViet.MaBaiViet}__}" class="float-right"style="width: 115px; color: #8A0829">Sửa Bài Viết</a>
        </div>
    </div>
    </th:block>
    </div>
    <br>
</div>
</body>
</html>
