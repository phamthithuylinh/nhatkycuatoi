<!DOCTYPE html>
<html lang="en" xmlns:border-radius="http://www.w3.org/1999/xhtml">
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sửa Thông Tin Tài Khoản</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron text-center"  style="background-color: #FBEFEF; margin-bottom: 0px">
    <img src="https://bongsdiary.com/wp-content/uploads/2018/12/Header-1900-x-700-1410x600.jpg"height="300px">
    <h1 class="display-3" style="color: #8A0829">Nhật Ký Của Tôi </h1>
    <p class="lead"></p>
    <hr class="my-2">
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>

    <form class="form-group" style="display: inline" th:action="@{/infor.html}"  method="post" th:object="${taiKhoan1}">
        <div class="form-group" style="display: inline">
        <h3>Sửa Thông Tin Tài Khoản</h3>
            Tên Đăng Nhập<br>
            <input type="text" th:field="*{TenDangNhap}" disabled/><br>
            Email<br>
            <input type="text" th:field="*{Email}"/><br>
            Số Điện Thoại<br>
            <input type="text" th:field="*{SDT}"/><br>
            Mật Khẩu Cũ<br>
            <input type="password"/><br>
            Mật Khẩu Mới<br>
            <input type="password" th:field="*{MatKhau}"/><br>
            Nhập Lại Mật Khẩu Mới<br>
            <input type="password"/><br><br>
            <button type="submit" class="btn btn-primary" style="margin-left: 20px; background-color: #8A0829;border-color: #8A0829" >Cập Nhật Thông Tin</button>


</div>
</form>
    <a  href=view.html class="btn btn-primary" style="margin-left: 20px; background-color: #8A0829;border-color: #8A0829" >Trở Về Danh Sách Bài Viết</a><br>
</div>
</body>
</html>
